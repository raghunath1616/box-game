<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <div class="header">
    <h1> Box Game </h1>
  </div>
  <div class="game__type">
    <button stage="easy" class="button">Easy</button>
    <button stage="medium" class="button">Medium</button>
    <button stage="hard" class="button">Hard</button>
  </div>
  <div class="score__board">
    <p>
      Timer:
      <span class="user__timer">0</span>
    </p>
    <p>
      Score:
      <span class="user__score">0</span>
    </p>
    <p>
      High Score:
      <span class="high__score">0</span>
    </p>
  </div>
  <div class="parentTop">
    <div class="gridTop">
      <div id="grid">
  
      </div>
    </div>
  </div>
  <div class="start__game">
    <button class="button btn-start">Start Game</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
